<!DOCTYPE html>
<html>

<head>
  <title>Tables</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>My First HTML Table</h1>
    <table>
      <caption>Birthdays of my Family</caption>
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birthday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kim</td>
          <td>Kardashian</td>
          <td>10/21/1980</td>
        </tr>
        <tr>
          <td>Kermit</td>
          <td>Frog</td>
          <td>05/09/1955</td>
        </tr>
        <tr>
          <td>United</td>
          <td>States<br>(of America)</td>
          <td>07/04/1776</td>
        </tr>
        <tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Last updated on 10/31/2021</th>
        </tr>
      </tfoot>
    </table>
</body>
</html>
